<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
    integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css"/>
  <link rel="website icon" type="jpg" href="conversion-Img.jpg">
  <title>Convertor</title>
</head>

<body>

  <div id="conversion">
    <div id="liveAlertPlaceholder" class="h-alert alert1"></div>
    <button onclick="changeMode()" id="changebtn"><i class='fas fa-moon moon-black' id="moon1"></i></button>
    <div id="first">
      <div id="box-1">
        <label>
          <h4> From</h4>
        </label>
        <select class="form-select" aria-label="Default select example" id="selectbox1">
          <option selected value="0">Choose The Type</option>
          <option value="1">Binary(2)</option>
          <option value="2">Decimal(10)</option>
          <option value="3">Octal(8)</option>
          <option value="4">Hexa-Decimal(16)</option>
        </select>


      </div>

      <div id="box-2">
        <label>
          <h4>To</h4>
        </label>
        <select class="form-select selectbox" aria-label="Default select example" id="selectbox2">
          <option selected value="0">Select The Type</option>
          <option value="1">Binary(2)</option>
          <option value="2">Decimal(10)</option>
          <option value="3">Octal(8)</option>
          <option value="4">Hexa-Decimal(16)</option>
        </select>


      </div>
    </div>

    <div id="enter-value">
      <div id="I-box1">
        <input type="text" id="box" inputmode="numeric" placeholder="Enter A Number" />
        <div id="SI-box"></div>
        <input type="text" id="Hexbox" class="H-hide" placeholder="Enter A Hexa-Decimal Number" />
        <div id="HI-box" class="H-hide"></div>
      </div>

      <div id="A-box1">
        <div id="answer">Output-Box</div>
        <div id="A-box"></div>
      </div>

      <div class="btn">
        <button id="convert">Convert</button>
        <button id="reset" type="reset">Reset</button>
      </div>

    </div>
  </div>

  <script src="JS/IntegerConversion.js"></script>
  <script src="JS/floatConversion.js"></script>
  <script src="JS/checkingValue.js"></script>
  <script src="JS/Alerts.js"></script>
  <script src="JS/script.js"></script>


  <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
